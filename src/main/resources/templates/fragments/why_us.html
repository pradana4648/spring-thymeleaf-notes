<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <body>
    <div
      style="background-color: #11112b"
      class="text-white"
      th:fragment="why_us (expertises)"
    >
      <div class="container mx-auto py-5 row">
        <div class="col" th:each="exp : ${expertises}">
          <img
            class="img-fluid my-5"
            th:src="@{${exp.image}}"
            alt="'Image Logo'"
          />
          <h5 class="fw-bold" th:text="${exp.name}" />
          <small th:text="${exp.description}" />
        </div>
      </div>
    </div>
  </body>
</html>
