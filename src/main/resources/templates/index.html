<!DOCTYPE html>

<head>
  <title>Spring with Thymeleaf</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

  <p>Test</p>

</html>
